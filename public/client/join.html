<!doctype html>
<html>
  <head>
    <title>Snake Game</title>
  </head>
  <link rel="stylesheet" href="/stylesheets/join.css">
  <body>
    <div class="main">
      <h2>Join Game</h2>
      <div class="form">
        <div class="form-row">
          <label for="roomName">Room:</label>
          <input type="text" name="roomName" value="test" id='roomName'>
        </div>
        <div class="form-row">
          <label for="roomPass">Password:</label>
          <input type="text" name="roomPass" value="test" id='roomPass'>
        </div>
        <div class="form-row">
          <label for="roomPlayerName">Name:</label>
          <input type="text" name="roomPlayerName" value="lucas" id='roomPlayerName'>
        </div>
        <div class="form-row button-row">
          <button type="button" id="joinGameButton">Join Game</button>
        </div>
      </div>
    </div>
    <script src="/javascripts/socketio.js"></script>
    <script src="/javascripts/jquery.js"></script>
    <script>
    $( document ).ready(function() {
      $("#joinGameButton").click(function(){
        var room = $("#roomName").val();
        var pass = $("#roomPass").val();
        var name = $("#roomPlayerName").val();
        var location = '/player?' + 'room=' + room + '&';
        location += 'pass=' + pass + '&';
        location += 'name=' + name;
        window.location = location;
      });
    });
    </script>
  </body>
</html>
