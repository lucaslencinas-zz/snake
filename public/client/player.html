<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div>
      <div>Room: <span id="roomName">...</span>, Player: <span id="playerName">...</span></div>
      <h2>Waiting for other Players...</h2>
      <button id="mySpot">...</button>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/javascripts/queryUtils.js"></script>
    <script>
      $( document ).ready(function() {
        // function randomIntFromInterval(min,max){
        //   return Math.floor(Math.random()*(max-min+1)+min);
        // }
        // var times = [];
        // for(var i = 0; i < 10; i++){
        //   var time = randomIntFromInterval(3, 8);
        //   console.log('time: ' + time)
        //   times.push(time);
        // }
        var room = getParameterByName('room');
        var name = getParameterByName('name');
        var playersLeft = 5;
        $("#roomName").text(room);
        $("#playerName").text(name);
        $("#playersLeft").text(playersLeft);
        var params = 'room=' + room + '&name=' + name;
        var socket = io.connect('http://localhost:3000', { query: params });
        $('#mySpot').click(function(){
          socket.emit('button-clicked', $("#mySpot").data('spot'));
          return false;
        });

        socket.on('spot-assigned', function(player){
          $("#mySpot").data('spot', player.spot.id);
          $("#mySpot").text('Team: ' + player.spot.team + ' - Direction:' + player.spot.direction );
          console.log('spot assigned: ' + JSON.stringify(player));
        });

        socket.on('game-started', function(){
          console.log('game started!! ');

          //   var actualTime = element * 100;
          //   setTimeout(function() {

          //   }, element * 1000);
          // });
        });
      });
    </script>
  </body>
</html>
