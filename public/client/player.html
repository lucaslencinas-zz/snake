<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div>
      <div>Room: <span id="roomName">...</span>, Player: <span id="playerName">...</span></div>
      <h2>Waiting for other Players</h2>
      <div><span id="playersLeft">...</span> Players left</div>
      <button id="upButton1">Up 1</button>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/javascripts/queryUtils.js"></script>
    <script>
      $( document ).ready(function() {
        var room = getParameterByName('room');
        var name = getParameterByName('name');
        var playersLeft = 5;
        $("#roomName").text(room);
        $("#playerName").text(name);
        $("#playersLeft").text(playersLeft);
        var params = 'room=' + room + '&name=' + name;
        var socket = io.connect('http://localhost:3000', { query: params });
        socket.on('user-connected', function(data){
          console.log('user connected: ' + JSON.stringify(data));
        });
        $('#upButton1').click(function(){
          socket.emit('button clicked', "Button Up 1");
          $('#messages').append($('<li>').text("upButton1 pressed"));
          return false;
        });
      });
    </script>
  </body>
</html>
