<!doctype html>
<html>
  <head>
    <title>Create Snake Game</title>
  </head>
  <link rel="stylesheet" href="/stylesheets/create.css">
  <body>
    <div class="main">
      <h2>Create Game</h2>
      <div class="form">
        <div class="form-row">
          <label for="roomName">Room: </label>
          <input type="text" id="roomName" value="test">
        </div>
        <div class="form-row">
          <label for="roomPass">Password: </label>
          <input type="text" id="roomPass" value="test">
        </div>
        <div class="form-row">
          <label for="roomPlayers">Players: </label>
          <select name="roomPlayers" id="roomPlayers">
            <option value="4">4</option>
          </select>
        </div>
        <div class="form-row button-row">
          <button type="button" name="createGameButton" id="createGameButton">Create Game</button>
        </div>
      </div>
    </div>
    <script src="/javascripts/jquery.js"></script>
    <script>
      $( document ).ready(function() {
        $("#createGameButton").click(function(){
          var room = $("#roomName").val();
          var pass = $("#roomPass").val();
          var amountOfPlayers = $("#roomPlayers :selected").text();
          var location = '/server/game?' + 'room=' + room + '&';
          location += 'pass=' + pass + '&';
          location += 'amountOfPlayers=' + amountOfPlayers;
          window.location = location;
        });
      });
    </script>
  </body>
</html>
