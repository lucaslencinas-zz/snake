<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <link rel="stylesheet" type="text/css" href="/stylesheets/game.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/simon.css">
  <body>
    <div class="detail">
      <div class="infodivs">
        Room: <span id="roomName">...</span>
      </div>
      <div class="infodivs">
        Pass: <span id="roomPass">...</span>
      </div>
      <div class="infodivs">
        Amount of players: <span id="amountOfPlayers">...</span>
      </div>
    </div>
    <div class="button-row">
      <button id="startGame" data-action="start" disabled>Start Game</button>
    </div>
    <div class="panels">
      <div class="panel left">
        <div class="simon">
          <div class="game-board">
            <h2>Round: <span data-round="0">0</span></h2>
    				<div class="simon">
    					<ul>
    						<li class="tile red" data-tile="1"></li>
    						<li class="tile blue" data-tile="2"></li>
    						<li class="tile yellow" data-tile="3"></li>
    						<li class="tile green" data-tile="4"></li>
    					</ul>
    				</div>
            <div class="game-info">
      				<p data-action="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
      			</div>
            <div data-action="sound"></div>
    			</div>
        </div>
        <div class="players">
          <div id="upButton1">Up</div>
          <div id="downButton1">Down</div>
          <div id="leftButton1">Left</div>
          <div id="rightButton1">Right</div>
        </div>
      </div>
      <div class="panel right">
        <div class="simon">Simon Area Right</div>
        <div class="players">
          <div id="upButton2">Up</div>
          <div id="downButton2">Down</div>
          <div id="leftButton2">Left</div>
          <div id="rightButton2">Right</div>
        </div>
      </div>
    </div>
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/socketio.js"></script>
    <script src="/javascripts/queryUtils.js"></script>
    <script src="/javascripts/simon.js"></script>
    <script>
    $( document ).ready(function() {
      setTimeout(function() {
        Simon.init();
      }, 1000);
    });
    </script>
  </body>
</html>
